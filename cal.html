<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/calc.css"/>
</head>
<body>
    <div class="container my-4">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mx-auto border border-raduis pt-2 pb-2">
          <div class="calculator card  overflow-hidden">
        
            <input type="text" class="calculator-screen z-depth-1 bg-black text-white text-end display-6 height4" value="0" disabled />
        
            <div class="calculator-keys pt-3">
              <button type="button" class="operator btn  margin margin-bottom border btn-shape1" value="+">+</button>
              <button type="button" class="operator btn border margin-bottom btn-shape1" value="-">-</button>
              <button type="button" class="operator btn border margin-bottom btn-shape1" value="*">&times;</button>
              <button type="button" class="operator btn border margin-bottom btn-shape1" value="/">&divide;</button>
              <div class="row">
                <div class="col-9 colmargin">
                  <button type="button" value="7" class="btn btn-shape margin margin-bottom border waves-effect">7</button>
                 <button type="button" value="8" class="btn btn-shape border margin-bottom waves-effect">8</button>
                  <button type="button" value="9" class="btn btn-shape border margin-bottom waves-effect">9</button>


                  <button type="button" value="4" class="btn btn-shape margin margin-bottom border waves-effect">4</button>
                  <button type="button" value="5" class="btn btn-shape margin-bottom border waves-effect">5</button>
                  <button type="button" value="6" class="btn btn-shape margin-bottom border waves-effect">6</button>


                  <button type="button" value="1" class="btn btn-shape margin border margin-bottom waves-effect">1</button>
                  <button type="button" value="2" class="btn btn-shape border margin-bottom waves-effect">2</button>
                  <button type="button" value="3" class="btn btn-shape border margin-bottom waves-effect">3</button>
                                            
                 <button type="button" value="0" class="btn border btn-shape margin margin-bottom waves-effect">0</button>
                 <button type="button" class="decimal function btn btn-shape margin-bottom border" value=".">.</button>
                 <button type="button" class="all-clear function btn btn-danger btn-shape margin-bottom border btn-sm" value="all-clear">AC</button>
                </div>
                <div class="col-3 margin-left">
                  <button type="button" class="equal-sign operator btn btn-primary btn-default border" value="=">=</button>

                </div>
              </div>
            </div>
          </div>
        </div>    
      </div>
    </div>
</body>
</html>
